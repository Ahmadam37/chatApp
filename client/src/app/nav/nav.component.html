<header class="p-3 mb-3 border-bottom">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        @if (accountServices.currentUser()) {
            <ul  class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
                <li><a href="#" class="nav-link px-2 link-body-emphasis">Inventory</a></li>
                <li><a href="#" class="nav-link px-2 link-body-emphasis">Customers</a></li>
                <li><a href="#" class="nav-link px-2 link-body-emphasis">Products</a></li>
                <li><a href="#" class="nav-link px-2 link-body-emphasis" (click)="logout()">Logout</a></li>

              </ul>
        }

        @if (accountServices.currentUser()) {
            <div dropdown class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-decoration-none">welcome {{model.username}}</a>
                <div *dropdownMenu class="dropdown-menu">
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()">Logout</a>
                </div>
            </div>
        }

        @if(!accountServices.currentUser()) {
            <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex">
                <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="username" type="text">
                <input name="password" type="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="password">
                <button class="btn btn-outline-success"  type="submit">Login</button>
            </form>
        }

       

       
      </div>
    </div>
  </header>
