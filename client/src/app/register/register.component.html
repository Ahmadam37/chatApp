
    <form [formGroup]="registerForm"  (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" formControlName="username"  placeholder="username">
        <label for="">username</label>
    </div>
    <div class="mb-3 form-floating">
    <input type="password" class="form-control"  formControlName="password" placeholder="password">
    <label for="">Password</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control"  formControlName="confirmPassword" placeholder="password">
        <label for="">Confirm Password</label>
        </div>
    <div class="form-group text-center">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="button">Cancel</button>

    </div>
</form>
